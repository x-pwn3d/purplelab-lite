server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =403;
    }

    location /uploads/ {
        # enable WebDAV/PUT so clients can write into uploads
        dav_methods PUT;
        create_full_put_path on;
        client_max_body_size 10M;
        autoindex on;
        # files stored under /usr/share/nginx/html/uploads
    }
}
